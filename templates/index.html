{% extends "base.html" %}


{% block main %}
    <section class="jumbotron text-center mt-4 main-bg" src="{{url_for('static', filename='images/van-in-desert.jpg')}}">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{title.subtitle}}</p>
      <p class="mt-5 w-50 mx-auto">{{title.description}}</p>
    </section>
    <div class="row mt-5">
      {% for tour in tours.keys()|batch(6)|first %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{tours[tour].picture}}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{tours[tour].title}}</h2>
            <p class="card-text">{{tours[tour].description|truncate(60)}}</p>
            <a href="/tours/{{tour}}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
